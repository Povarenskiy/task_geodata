{% extends 'cadastralmap/base.html' %}

{% block content %}

<div class="container bg-light" style="height:100vh">

    <div class="d-flex">
        <div class="m-4 p-4 bg-white rounded-3 align-self-start">
            <div class="h4 mb-4">Поиск</div>
            <form action="">
                <input class="form-control mb-4" placeholder="38:06:144003:4723" type="text" name="q" hx-get="{% url 'result' %}" hx-trigger="click from:#btn-send" hx-target="#result">
                <button class="btn btn-secondary" type="reset">Сбросить</button>
                <button class="btn btn-primary" id="btn-send" type="button">Отправить</button>
            </form>
        </div>

        <div class="d-flex flex-column" id="result">
            {% include 'cadastralmap/resultmap.html' %}
        </div>
    </div>
</div>
{% endblock %}
